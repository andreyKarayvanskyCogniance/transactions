<div class="row" ng-controller="TransactionController as transactionController">
    <input type="button" value="Edit" class="col-sm-1 col-md-1 col-lg-1" ng-click="transactionController.editTransaction()"/>
    <div class="col-sm-1 col-md-1 col-lg-1">
        {{transaction.type}}
    </div>
    <div class="col-sm-1 col-md-1 col-lg-1">
        {{transaction.amount}}
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
        {{transactionController.getDate()}}
    </div>
    <div class="col-sm-7 col-md-7 col-lg-7">
        {{transaction.description}}
    </div>
</div>
