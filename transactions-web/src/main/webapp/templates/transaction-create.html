<div ng-controller="NewTransactionController as newTransactionController">
    <div class="row">
        <select class="col-md-offset-1 col-lg-offset-1 col-md-1 col-lg-1 contentcol"><option>DEBIT</option><option>CREDIT</option></select>
        <div class="col-md-1 col-lg-1 contentcol">
            <input type="text" ng-model="newTransaction.amount" placeholder="Amount">
        </div>
        <input class="col-md-2 col-lg-2 contentcol" type="date" name="transactionDate" ng-model="newTransaction.date">
        <div class="col-md-7 col-lg-7 contentcol">
            <input type="text" ng-model="newTransaction.description" placeholder="Enter transaction description">
        </div>
    </div>
    <div class="row">
        <input type="button" value="Add Transaction" class="col-md-offset-10 col-lg-offset-10 col-md-2 col-lg-2" ng-click="newTransactionController.addNewTransaction(account.id)">
    </div>
</div>
