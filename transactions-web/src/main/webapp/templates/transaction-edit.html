<div ng-controller="EditTransactionController as editTransactionController">
    <form name="editTransactionForm" ng-submit="editTransactionController.saveEdit()">
        <div class="row edit">
            <input class="col-sm-1 col-md-1 col-lg-1" type="button" value="Cancel" ng-click="editTransactionController.cancelEdit()"/>
            <select class="col-sm-1 col-md-1 col-lg-1 contentcol" ng-model="editedTransaction.type"><option value="DEBIT">DEBIT</option><option value="CREDIT">CREDIT</option></select>
            <div class="col-sm-1 col-md-1 col-lg-1 contentcol">
                <input type="text" ng-model="editedTransaction.amount" ng-required>
            </div>
            <input class="col-sm-2 col-md-2 col-lg-2 contentcol" type="date" name="transactionDate" ng-model="editedTransaction.date" ng-required>
            <div class="col-sm-7 col-md-7 col-lg-7 contentcol">
                <input type="text" ng-model="editedTransaction.description" ng-minlength="0" ng-maxlength="100" ng-required>
            </div>
        </div>
        <div class="row">
            <input type="submit" class="col-sm-offset-10 col-md-offset-10 col-lg-offset-10 col-sm-2 col-md-2 col-lg-2" value="Save Changes"/>
        </div>
    </form>
</div>
